<!DOCTYPE html>
<html ng-app="LoginForm">
<head>
	<link rel="stylesheet" href="angular-material/angular-material.min.css">

	<title></title>
</head>
<body layout="row" layout-align="center center">

	    <md-content flex="40" ng-controller="Ctrl"  layout-padding="layout-padding" ng-cloak="ng-cloak" class="login-form">
	      <md-card>
	        <md-toolbar>
	          <div class="md-toolbar-tools">
	            <h2><span>Login Form</span></h2>
	          </div>
	        </md-toolbar>
	        <md-card-content>
	          <form name="Form">
	            <md-input-container class="md-icon-float md-block">
	              <label>Login</label>
	              <input type="text" name="email" ng-model="vm.formData.email" required=""/>
	              <div ng-messages="Form.email.$error" role="alert" multiple="">
	                <div ng-message="required" class="my-message">Please enter your email.</div>
	              </div>
	            </md-input-container>
	            <md-input-container class="md-icon-float md-block">
	              <label>Password</label>
	              <input type="password" name="password" ng-model="vm.formData.password"  required="" md-maxlength="16"/>
	              <div ng-messages="Form.password.$error" role="alert" multiple="">
	                <div ng-message="required" class="my-message">Please enter your password.</div>
	                <div ng-message="md-maxlength" class="my-message">Too long.</div>
	              </div>
	            </md-input-container>
	            <md-button ng-disabled="!Form.$valid" ng-click="vm.submit()" class="md-raised md-primary">&nbsp Login &nbsp</md-button>
							<md-button ng-click="vm.submit()" class="md-raised md-primary">&nbsp Facebook &nbsp</md-button>
							<md-button ng-click="vm.submit()" class="md-raised md-primary">&nbsp Google &nbsp</md-button>

	          </form>
	        </md-card-content>
	      </md-card>
	    </md-content>
	    <!-- Angular Material Dependencies-->



<script src="angular/angular.js"></script>
<script src="angular-animate/angular-animate.js"></script>
<script src="angular-aria/angular-aria.js"></script>
<script src="angular-material/angular-material.js"></script>
<script src="angular-messages/angular-messages.js"></script>

<script>
var app = angular.module('LoginForm',['ngMaterial','ngAnimate','ngAria','ngMessages'])
.controller('Ctrl', function($scope){
  $scope.vm = {
      formData: {
        email: '',
       	password: ''
      }
  };

});
</script>
</body>
</html>
